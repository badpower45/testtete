# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # <--- Ø§ØªØ£ÙƒØ¯ Ø¥Ù† Ø¯Ù‡ Ø§Ø³Ù… Ø§Ù„Brian Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ (main)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # -----------------------------------------------
      # ðŸš€ Ø§Ù„Ø®Ø·ÙˆØ§Øª Ø¯ÙŠ Ù‡ÙŠ Ø§Ù„Ù„ÙŠ Ø¥Ø­Ù†Ø§ Ø¶ÙÙ†Ø§Ù‡Ø§ ðŸš€
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # <--- Ø¨Ù†Ø³ØªØ®Ø¯Ù… Ø¥ØµØ¯Ø§Ø± Ù†ÙˆØ¯ 20
      - name: Install dependencies
        run: npm install # <--- Ø¨ÙŠØ¹Ù…Ù„ ØªØ«Ø¨ÙŠØª Ù„Ù„Ù…ÙƒØªØ¨Ø§Øª
      - name: Build
        run: npm run build # <--- Ø¨ÙŠØ¹Ù…Ù„ Ø¨ÙŠÙ„Ø¯ Ù„Ù„Ù…Ø´Ø±ÙˆØ¹
      # -----------------------------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload build directory
          path: './build' # <--- ðŸš€ Ø¯ÙŠ Ø£Ù‡Ù… Ø®Ø·ÙˆØ© Ø¹Ø´Ø§Ù† ÙŠÙ„Ø§Ù‚ÙŠ Ù…Ø¬Ù„Ø¯ build
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
